<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统</title>
    <!-- 引入bootstrop -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入nProness -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入首页的css -->
    <link rel="stylesheet" href="./css/admin.css">
    <!-- 引入当前页面的css -->
    <!-- <link rel="stylesheet" href="./css/product.css"> -->
    <style>
        th {
            text-align: center;
        }

        .fileupload {
            position: relative;
        }

        .fileupload input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
    </style>
</head>

<body>

    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./image/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <ul class="menu">
            <li class="a">

                <a href="userManage.html">
                    <i class="glyphicon glyphicon-user"></i> 用户管理</a>
            </li>
            <li class="a">

                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i> 分类管理</a>
                <div class="child">
                    <a href="categoryFirst.html">一级分类</a>
                    <a href="categorySecond.html">二级分类</a>
                </div>
            </li>
            <li class="a">

                <a href="productManage.html">
                    <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
            </li>
        </ul>

    </div>
    <!-- 右边 -->
    <div class="section">
        <div class="nav">
            <a data-menu href="#">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a data-logout href="#myModal" data-toggle="modal">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                            </p>

                        </div>
                        <div class="modal-footer fl">
                            <button type="button" class="btn a btn-default" data-dismiss="modal">取消</button>
                            <a type="button" class="btn b btn-primary" href="http://localhost:3000/">确定</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 添加 -->
            <div class="add">
                <a class="btn bg btn-default " data-toggle="modal" href="#myModals">
                    添加商品
                </a>
                <!-- Modal -->
                <div class="modal fade" id="myModals" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">编辑商品</h4>
                            </div>
                            <div class="modal-body">
                                <form id="productform">
                                    <div class="form-group">
                                        <label class="sr-only" for="proName"></label>
                                        <input type="text" class="form-control" name="proName" id="proName" placeholder="请输入商品名称">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="proDesc"></label>
                                        <textarea type="text" class="form-control" name="proDesc" id="proDesc" placeholder="请输入商品描述"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="num"></label>
                                        <input type="text" class="form-control" name="num" id="num" placeholder="请输入商品库存">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="price"></label>
                                        <input type="text" class="form-control" name="price" id="price" placeholder="请输入商品价格">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="oldPrice"></label>
                                        <input type="text" class="form-control" name="oldPrice" id="oldPrice" placeholder="请输入商品原价">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="size"></label>
                                        <input type="text" class="form-control" name="size" id="size" placeholder="请输入商品尺码">
                                    </div>

                                    <div class="form-group fileupload">
                                        <div style="margin-bottom: 20px">
                                            <label class="sr-only" for="pic"></label>
                                            <a href="javascript:;" class="btn btn-default">上传图片</a>
                                            <input type="file" class="form-control" name="pic1" id="pic" style="margin-left:10px">
                                            <span>提示： 必须上传三个图片</span>
                                        </div>

                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" id="save" class="btn btn-primary" form="productform">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <td>1</td>
                            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                            <td>描述</td>
                            <td>44</td>
                            <td>35-56</td>
                            <td>已上架</td>
                            <td>
                                <a href="javascript:;" class="btn btn-danger">下架</a>
                                <a href="javascript:;" class="btn btn-primary">编辑</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page">
                    <ul class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="product-template">
    <%for(var i= 0;i< rows.length;i++){%>
        
            <tr class="text-center">
                <td><%=(page-1)*size+i+1%></td>
                <td><%=rows[i].proName%></td>
                <td><%=rows[i].proDesc%></td>
                <td><%=rows[i].num%></td>
                <td><%=rows[i].size%></td>
                <td><%=rows[i].statu==1?'已上架':'下架'%></td>
                <td>
                  <a href="javascript:;" data-id="<%=rows[i].id%>" data-brand-id="<%=rows[i].brandId%>" class="btn btn-danger">下架</a>
                  <a href="javascript:;" data-id="<%=rows[i].id%>" data-brand-id="<%=rows[i].brandId%>" class="btn btn-primary">编辑</a>
                </td>
              </tr>
              <%}%>
</script>


    <!-- 引入jQuery -->
    <!-- <script src="./lib/jquery/jquery.min.js"></script> -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件  -->
    <script src="./js/admin.js"></script>
    <!-- 引入index.js插件 -->
    <script src="./js/productManage.js"></script>
</body>

</html>
